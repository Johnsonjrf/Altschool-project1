<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="col-1">
            <div>
                <img src="./images/Logo.svg" alt="">
                <h2>For Individuals</h2>
                <p>start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>
        </div>
        <div class="col-2">
            <div class="form">
                <form>
                    <div>
                        <div class="row">
                            <label>First Name</label>
                            <input type="text" placeholder="first name">
                        </div>
                        <div class="row">
                            <label>Last Name</label>
                            <input type="text" placeholder="last name">
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <label for="genderselect">Gender</label>
                            <select name="gender" placeholder="select here">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="date">Date</label>
                            <input type="date" name="date">
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <label>Weight (KG)</label>
                            <input type="number" placeholder="Enter Weight">
                        </div>
                        <div class="row">
                        
                            <label>Height (CM)</label>
                            <input type="number" placeholder="Enter Height here...">
                        </div>
                    </div>
                    <div id="activity">
                        <label for="activity-level">Activity Level</label>
                        <select name="activity-level">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <section class="btn">
                        <button type="submit">Register</button>
                        <small>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></small>
                    </section>
                    
                </form>
            </div>
        </div>
    </div>

</body>
</html>
